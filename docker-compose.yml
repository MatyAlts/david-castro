services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: imprenta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: imprenta_db
      POSTGRES_USER: imprenta_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - imprenta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imprenta_user -d imprenta_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imprenta-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_URL=postgresql://imprenta_user:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/imprenta_db?schema=public
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - imprenta-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: imprenta-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - imprenta-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  imprenta-network:
    driver: bridge
